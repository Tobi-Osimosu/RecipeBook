<mat-card>
    <h1 mat-dialog-title>Edit Recipe</h1>
    <mat-card-content>
        <form [formGroup]="editRecipeForm">
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput type="text" formControlName="title" placeholder="Add Title">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Image URL</mat-label>
                    <input matInput type="text" formControlName="image" placeholder="Add Image URL">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" placeholder="Add Description"></textarea>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()" mat-dialog-close [disabled]="editRecipeForm.invalid">Update</button>
        <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    </mat-card-actions>
</mat-card>
