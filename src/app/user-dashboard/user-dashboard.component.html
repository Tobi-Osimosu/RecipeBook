<div class="row">
    <div class="col-xs-12">
        <!-- <mat-card style="width: 150px; justify-content: center;">
            <h4 style="text-align: center;"><em>Dashboard</em></h4>
        </mat-card> -->
        <br>
        <div *ngIf="authService.user | async as user; else message">
            <!-- <img src="{{ user.photoURL }}" alt=""><p>{{ user.displayName }} is logged in</p> -->
            <mat-card @listAnimation class="mat-elevation-z3" style="width: 200px; height: 250px;">
                <img mat-card-image src="{{user.photoURL}}" alt="">
                <mat-card-content>
                    <mat-card-subtitle><em> Welcome {{ user.displayName }} </em></mat-card-subtitle>
                </mat-card-content>
            </mat-card>
            <br>
            <button mat-raised-button color="primary" (click)="onAddRecipe()">
                <mat-icon>add</mat-icon> Add Recipe
            </button>
            <hr>
            <mat-card style="width: 150px;">
                <h4 style="text-align: center;"><em>My Recipes</em></h4>
            </mat-card>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input style="color: white;" matInput (keyup)="applyFilter($event.target.value)"
                    placeholder="Search for Recipe">
            </mat-form-field>

            <!-- <mat-grid-list cols="4" rowHeight="300px"> -->
            <!-- <mat-grid-tile *ngFor="let recipe of userRecipes">  -->
            <div class="row">
                <div class="col-md-3 col-12 mb JCC" *ngFor="let recipe of userRecipes">
                    <mat-card @listAnimation class="mat-elevation-z4" style="width: 250px;">
                        <p style="justify-content: center;"><em><strong>{{ recipe.title }}</strong></em></p>
                        <!-- <mat-card-header>
                            <mat-card-title>{{ recipe.title }}</mat-card-title>
                        </mat-card-header> -->
                        <img mat-card-image src="{{recipe.image}}" alt="" style="height: 150px;">
                        <mat-card-actions>
                            <button mat-raised-button color="primary" (click)="onViewRecipe(recipe)">
                                <mat-icon>amp_stories</mat-icon>View
                            </button>
                            <button mat-raised-button color="warn" (click)="onDeleteRecipe(recipe)">
                                <mat-icon>delete_outline</mat-icon>Delete
                            </button>

                            <!-- <button mat-raised-button color="accent">
                                <mat-icon>amp_stories</mat-icon>
                            </button>
                            <button mat-raised-button color="primary">
                                <mat-icon>create</mat-icon>
                            </button>
                            <button mat-raised-button color="warn" (click)="onDeleteRecipe(recipe)">
                                <mat-icon>delete_outline</mat-icon>
                            </button> -->

                            <!-- <button mat-raised-button color="accent">View</button>
                            <button mat-raised-button color="primary">Edit</button>
                            <button mat-raised-button color="warn">Delete</button> -->

                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>

            <!-- </mat-grid-tile> -->
            <!-- </mat-grid-list> -->
        </div>

        <ng-template #message>
            <h3 style="color: white;"><em>No User is currently logged in</em></h3>
        </ng-template>

    </div>
</div>
