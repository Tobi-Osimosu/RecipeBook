<h1 style="color: white;">Authentication Page</h1>
<div *ngIf="authService.user | async as user; else login">
    <pre>
        {{ user | json }}
    </pre>
    <hr>
    <button mat-raised-button (click)="authService.signOut()">Sign Out</button>
</div>

<ng-template #login>
    <button mat-raised-button (click)="authService.googleSignin()">Login with Google</button>
    <br>
    <hr>
    <div class="row">
        <mat-card style="width: 300px; margin-left: 16px;" class="mat-elevation-z8">
            <mat-card-header> Login with Email and Password</mat-card-header>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="Enter Email">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" placeholder="Enter Password">
                </mat-form-field>

                <mat-card-actions>
                    <button mat-raised-button type="submit" color="primary">Submit</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</ng-template>
